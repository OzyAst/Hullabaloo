<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Отдельный файл стилей дял блока алертов -->
  <!-- <link rel="stylesheet" href="css/hullabaloo.css"> -->

  <link rel="stylesheet" href="css/fontawesome.min.css">
  <link rel="stylesheet" href="css/bootstrap-4.0.0.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Welcom Hullabaloo.js</title>
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Hullabaloo.js</h1>
      <p class="lead">
        Простой плагин оповещений. Для его создания использовался плагин <a href="https://github.com/ifightcrime/bootstrap-growl">bootstrap-growl</a>.
      </p>
      <a class="btn btn-lg btn-info" href="#" role="button">GitHub</a>
    </div>

    <div class="row content">
      <div class="col-md-6">
        <h3>Основные изменения:</h3>
        <ul>
          <li>Добавленно группировка одинаковых сообщений</li>
          <li>Добавленно выравнивание сообщений после закрытия</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h3>Примеры:</h3>

        <button class="btn btn-success m-2" onclick="$.hulla.send('Все прошло удачно', 'success')">Success</button>
        <button class="btn btn-info m-2" onclick="$.hulla.send('Информационное сообщение', 'info')">Info</button>
        <button class="btn btn-warning m-2" onclick="$.hulla.send('Внимание!', 'warning')">Warning</button>
        <button class="btn btn-danger m-2" onclick="$.hulla.send('Произошла ошибка', 'danger')">Danger</button>
        <button class="btn btn-light m-2" onclick="$.hulla.send('Светлый стиль сообщения', 'light')">Light</button>
        <button class="btn btn-dark m-2" onclick="$.hulla.send('Темный стиль сообщения', 'dark')">Dark</button>
        <br/><br/>

        <p>Примеры без группировки:</p>
        <button class="btn btn-success m-2" onclick="$.hulla.send('Все прошло удачно', 'success', 0)">Success</button>
      </div>
    </div>

    <footer class="footer">
      <p>© 2018 Hullabaloo</p>
    </footer>

  </div>
  <!-- /container -->

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap-4.0.0.min.js"></script>
  <script src="js/hullabaloo.js"></script>

  <script type="text/javascript">
    $.hulla = new hullabaloo();
    $.hulla.options.offset = {
        from: "top",
        amount: 30
    };
    $.hulla.options.stackup_spacing = 20;

    setTimeout(function() {
      $.hulla.send("Добро пожаловать!", "success");
    }, 1000);

    setTimeout(function() {
      $.hulla.send("Рады приветствовать Вас на тестовой странице", "info");
    }, 2000);

    setTimeout(function() {
      $.hulla.send("Посмотреть как работает Hullabaloo можно в примерах", "warning");
    }, 3000);
  </script>
</body>

</html>
